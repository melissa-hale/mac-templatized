montecarlo:
  field_health:
    - table: raw_db:events_schema.table1  # required
      description: Default field health monitor description
      fields:
        - table1field
      use_important_fields: True # optional -- by default, do not use important fields
      segmented_expressions:
        - somefield # Can be a field or a SQL expression
      lookback_days: 2
      aggregation_time_interval: day
      labels:
      - default
    - table: raw_db:events_schema.table2  # required
      description: Default field health monitor description
      fields:
        - table2field
      use_important_fields: True # optional -- by default, do not use important fields
      segmented_expressions:
        - somefield # Can be a field or a SQL expression
      lookback_days: 2
      aggregation_time_interval: day
      labels:
      - default
  volume:
    - table: raw_db:events_schema.table1  # required
      comparisons: # required
        - type: absolute_volume
          threshold_value: 4000
          operator: LTE
          baseline_interval_minutes: 100
      volume_metric: total_byte_count  # row_count by default
      description: HOURLY volume monitor
      schedule:
        type: fixed  # must be fixed
        start_time: '2024-03-22 17:50:23.682373'
        interval_minutes: 60
        # event_rollup_count: <integer> # optional - enable to only send notifications every X incidents
        # event_rollup_until_changed: <boolean> # optional - enable to send subsequent notifications if breach changes
      severity: SEV-1 
    - table: raw_db:events_schema.table2  # required
      comparisons: # required
        - type: absolute_volume
          operator: GTE
          threshold_value: 5000
          baseline_interval_minutes: 90
      volume_metric: total_byte_count  # row_count by default
      description: HOURLY volume monitor
      schedule:
        type: fixed  # must be fixed
        start_time: '2024-03-22 17:50:23.682373'
        interval_minutes: 60
        # event_rollup_count: <integer> # optional - enable to only send notifications every X incidents
        # event_rollup_until_changed: <boolean> # optional - enable to send subsequent notifications if breach changes
      severity: SEV-0 
